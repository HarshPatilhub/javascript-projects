<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="font-size: 50px;">Random Quote Generator</h1>
        <div class="quote-container" id="quoteContainer">
            <p class="quote-text">'This above all: to thine own self be true.' </p>
            <p class="author">William Shakespeare</p>
        </div>
        <button class="button" id="newQuoteBtn">New Quote</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
